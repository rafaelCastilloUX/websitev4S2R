    <main>

      <div class="container mt-10 mb-4 ">

        <div class="mt-4 d-flex gap-3 px-5 justify-content-between">

          <h5 class="fw-bold color-verde">Step 1</h5>

          <h5 class="fw-bold color-verde">Step 2</h5> <!-- .text-primary para presentar el estado actual activo-->

          <h5 class="fw-bold primary-blue">Step 3</h5>

          <h5 class="fw-bold opacity-25">Step 4</h5>

          <h5 class="fw-bold opacity-25">Step 5</h5>

        </div><!--/.Text-center-->

        <div class="progress">

          <div class="progress-bar bg-success" role="progressbar" style="width: 20%" aria-valuenow="20"
            aria-valuemin="0" aria-valuemax="100"></div>

          <div class="progress-bar bg-success" role="progressbar" style="width: 20%" aria-valuenow="20"
            aria-valuemin="0" aria-valuemax="100"></div>

          <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
            aria-valuemax="100"></div>

        </div>

      </div><!--/.container-->

      <div class="container mt-3 mb-5">

        <form id="multi-step-form" method="post" novalidate>

          <!-- Paso 2: Selección de una opción de una lista de cards -->

          <section class="mt-1 mb-5 text-center">

            <h2 class="mb-4 fw-bold">What is the type of house you are looking to sell?</h2>

          </section><!--/.hgroup-->

          <div class="col-12 col-md-10 mx-auto text-center">

            <div class="d-flex flex-wrap justify-content-center flex-sm-column  flex-md-row gap-3 mb-2 text-center">

              <div class="step-content flex-fill w-sm-100 w-md-auto">

                <label class="d-block">

                  <input class="d-none" type="radio" name="s3_propertyType" value="Single Family Home"
                    id="Single Family House" required>

                  <div class="card px-4 py-4">

                    <div class="step-icon">

                      <img src="img/icons/Single Family.svg" alt="Single Family House">

                    </div>

                    <div>

                      <h5 class="fw-bold">Single Family House</h5>

                    </div>

                  </div><!--/.card-->

                </label>

              </div><!--/.step-content -->

              <div class="step-content flex-fill w-sm-100 w-md-auto">

                <label class="d-block">

                  <input class="d-none" type="radio" name="s3_propertyType" value="Townhouse" id="Townhouse" required>

                  <div class="card px-5 py-4">

                    <div class="step-icon">

                      <img src="img/icons/Townhouse.svg" alt="Townhouse">

                    </div>

                    <div>

                      <h5 class="fw-bold">Townhouse</h5>

                    </div>

                  </div><!--/.card-->

                </label>

              </div><!--/.step-content -->

              <div class="step-content flex-fill w-sm-100 w-md-auto">

                <label class="d-block">

                  <input class="d-none" type="radio" name="s3_propertyType" value="Condominium" id="Condominium"
                    required>

                  <div class="card px-4 py-4">

                    <div class="step-icon">

                      <img src="img/icons/condominium.svg" alt="Condominium">

                    </div>

                    <div>

                      <h5 class="fw-bold">Condominium</h5>

                    </div>

                  </div><!--/.card-->

                </label>

              </div><!--/.step-content -->

              <div class="step-content flex-fill w-sm-100 w-md-auto">

                <label class="d-block">

                  <input class="d-none" type="radio" name="s3_propertyType" value="To be confirmed" id="Other" required>

                  <div class="card px-5 py-4">

                    <div class="step-icon">

                      <img src="img/icons/others.svg" alt="Other">

                    </div>

                    <div>

                      <h5 class="fw-bold">Other</h5>

                    </div>

                  </div><!--/.card-->

                </label>

              </div><!--/.step-content -->

            </div> <!--/.flex-->

          </div><!--/.col-->

          <section class="container">

            <div class="row">

              <div class="col-12 col-md-8 mx-auto text-center mt-5 mb-3">

                <label for="valueRange" class="form-label fw-bold fs-2 text-center">What is the estimated value of your

                  property?</label>

                <div class="range-tooltip my-4">

                  <span id="s3_houseValue_span"></span>

                  <input type="range" class="form-range" min="0" max="1000000" step="5000" id="valueRange1"
                    name="s3_houseValue">

                  <div class="d-flex justify-content-between">

                    <p class="fw-bold small">$0</p>

                    <p class="fw-bold small">$1M+</p>

                  </div><!--/values-->

                </div><!--/range tooltip-->

              </div><!--/col estimate-->

              <div class="col-12 col-md-8 mx-auto text-center mt-5 mb-3">

                <label for="valueRange" class="form-label fw-bold fs-2 text-center">What is the total mortgage balance

                  of

                  your home?</label>

                <div class="range-tooltip my-4">

                  <span id="s3_mortgage_span"></span>

                  <input type="range" class="form-range" min="0" max="1000000" step="5000" id="valueRange2"
                    name="s3_mortgage">

                  <div class="d-flex justify-content-between">

                    <p class="fw-bold small">$0</p>

                    <p class="fw-bold small">$1M+</p>

                  </div><!--/values-->

                </div><!--/range tooltip-->

              </div><!--/col mortgage-->

            </div><!--/.row-->

          </section><!--section -->

          <!-- Paso 3: Selección entre varios bullet options -->

        </form>

      </div><!--/.container-->
