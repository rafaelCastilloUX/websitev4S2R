      <div class="container mt-10 mb-4 ">

          <h5 class="fw-bold color-verde">Step 1</h5>

        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: 20%" aria-valuenow="20"

          <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div><!--/.container-->
      <div class="container mt-3 mb-5">
        <form id="multi-step-form" method="post" novalidate>
          <div class="col-12 col-md-8 mx-auto text-center my-3">
            <label for="comments" class="fw-bold fs-2 text-center">What is your desired lease term?</label>
            <div class="col-md-6 mx-auto text-start">
              <label class="form-check-label card d-block p-2 my-2" for="LeaseTerm6">
                <input class="form-check-input me-2 focus-ring " type="radio" name="s4_leaseTerm" value="6"
                  id="LeaseTerm6">
                Less than 1 year
              </label>
              <label class="form-check-label card focus-ring d-block p-2 my-2" for="LeaseTerm12">
                <input class="form-check-input me-2" type="radio" name="s4_leaseTerm" value="12" id="LeaseTerm12">
                1 Year
              </label>
              <label class="form-check-label card focus-ring d-block p-2 my-2" for="LeaseTerm24">
                <input class="form-check-input me-2" type="radio" name="s4_leaseTerm" value="24" id="LeaseTerm24">
                2 Years
              </label>
              <label class="form-check-label card focus-ring d-block p-2 my-2" for="Leaseterm36">
                <input class="form-check-input me-2" type="radio" name="s4_leaseTerm" value="36" id="Leaseterm36">
                3 Years +
              </label>
            </div><!--/.col -->
          </div><!--/col term -->
          <div class="col-12 col-md-8 mx-auto text-center mt-5 mb-3">
            <label for="valueRange" class="form-label fw-bold fs-2 text-center">What is your desired rental amount (per
              month)?</label>
            <div class="range-tooltip my-4">
              <span id="s4_rentAmount_span"></span>
              <input type="range" class="form-range" min="0" max="10000" step="50" id="rentValue" name="s4_rentAmount">
              <div class="d-flex justify-content-between">
                <p class="fw-bold small">$0</p>
                <p class="fw-bold small">$10K</p>
              </div><!--/values-->
            </div><!--/range tooltip-->
          </div><!--/col valueRange-->
          <div class="col-12 col-md-8 mx-auto text-center my-3">
            <label for="comments" class="fw-bold fs-2 text-center">Select your credit score range:</label>
            <div class="col-md-6 mx-auto text-start">
              <label class="form-check-label card d-block p-2 my-2" for="poor">
                <input class="form-check-input me-2 focus-ring " type="radio" name="s4_creditScore"
                  value="Poor (300-579)" id="poor">
                300 - 579
              </label>
              <label class="form-check-label card focus-ring d-block p-2 my-2" for="fair">
                <input class="form-check-input me-2" type="radio" name="s4_creditScore" value="Fair (580-669)"
                  id="fair">
                580 - 669
              </label>
              <label class="form-check-label card focus-ring d-block p-2 my-2" for="good">
                <input class="form-check-input me-2" type="radio" name="s4_creditScore" value="Good (670-739)"
                  id="good">
                670 - 739
              </label>
              <label class="form-check-label card focus-ring d-block p-2 my-2" for="very good">
                <input class="form-check-input me-2" type="radio" name="s4_creditScore" value="Very Good (740-799)"
                  id="very good">
                740 - 799
              </label>
              <label class="form-check-label card focus-ring d-block p-2 my-2" for="exceptional">
                <input class="form-check-input me-2" type="radio" name="s4_creditScore" value="Exceptional (800-850)"
                  id="exceptional">
                800 - 850
              </label>
            </div><!--/.col -->
          </div><!--/col score -->
          <div class="col-12 col-md-8 mx-auto text-center mt-5 mb-3">
            <label for="income" class="form-label fw-bold fs-2 text-center">What is the total household income
              (annual)?</label>
            <div class="range-tooltip my-4">
              <span id="s4_income_span"></span>
              <input type="range" class="form-range" min="0" max="750000" step="5000" id="income" name="s4_income">
              <div class="d-flex justify-content-between">
                <p class="fw-bold small">$0</p>
                <p class="fw-bold small">$750K+</p>
              </div><!--/values-->
            </div><!--/range tooltip-->
          </div><!--/col valueRange-->

        </form>
