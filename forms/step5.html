        </div><!--/.Text-center-->

        <div class="progress d-none d-sm-flex">

          <div class="progress-bar bg-success" role="progressbar" style="width: 20%" aria-valuenow="20"

        </div>

      <div class="container mt-3 mb-5">

        <form id="multi-step-form" method="post" novalidate>

          <div class="col-12 col-md-8 mx-auto text-center my-3">

            <label class="fw-bold fs-2 text-center">In what way would you prefer to be contacted?</label>

            <div class="col-md-6 mx-auto text-start">

              <label class="form-check-label card d-block p-2 my-2" for="meeting">

                <input class="form-check-input me-2 focus-ring " type="radio" name="s5_contactPreference"
                  value="Meeting" id="meeting">

                Schedule meeting

              </label>

              <label class="form-check-label card focus-ring d-block p-2 my-2" for="callMe">

                <input class="form-check-input me-2" type="radio" name="s5_contactPreference" value="Call" id="callMe">

                Call me

              </label>

            </div><!--/.col -->

          </div><!--/col contact -->

          <div class="col-12 col-md-8 mx-auto text-center mt-5 mb-3">

            <label for="information" class="form-label fw-bold fs-2 text-center">Your contact information</label>

            <div class="container text-start">

              <div class="row my-1 mb-4">

                <div class="col">

                  <input id="firstName" type="text" class="form-control" placeholder="First name"
                    aria-label="First name" name="s5_firstName">

                </div><!--/.col-->

                <div class="col">

                  <input id="lastName" type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                    name="s5_lastName">

                </div><!--/.col-->

              </div><!--/.row-->

              <div class="row my-1 mt-4">

                <div class="col">

                  <input id="phone" type="phone" class="form-control" placeholder="Mobile" aria-label="First name"
                    name="s5_phone">

                  <span class="warning" id="warningPhone"></span>

                </div><!--/.col-->

                <div class="col">

                  <input id="email" type="email" class="form-control" placeholder="Email" aria-label="Last name"
                    name="s5_email">

                  <span class="warning" id="warningEmail"></span>

                </div><!--/.col-->

                <div class="col-12">

                  <div class="form-check mt-3">

                    <input class="form-check-input bg-secondary" type="checkbox" id="gridCheck" name="s5_terms">

                    <label class="form-check-label" for="gridCheck">
                      By checking the box, you agree to our <a href="/privacy_policy" target="_blank"
                        class="privacy_policy">privacy policy</a> and <a href="/terms_and_conditions" target="_blank"
                        class="privacy_policy">terms of use</a>, and allow us to use your information
                      to contact you about our services. Please read our <a href="/privacy_policy" target="_blank"
                        class="privacy_policy">privacy policy</a> for more information.
                    </label>

                  </div><!--Check-->

                </div><!--/.col-->

              </div><!--/.row-->

            </div><!--/.container-->

          </div><!--/col information-->

        </form>

      </div><!--/.container-->
